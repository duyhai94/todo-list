<div class="card">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle *ngFor="let i of data">
            <mat-expansion-panel-header>
                <div class="mat">
                    <div class="mat-header">
                        <mat-checkbox class="example-margin tichbox"></mat-checkbox>
                        <div class="text-title">{{i.nameTask}}</div>
                    </div>
                    <div class="mat-button">
                        <button class="btn-secondary button-bar">Detail</button>
                        <button class="btn-danger button-bar" (click)="btnRemove(i.nameTask)">Remove</button>
                    </div>
                </div>
            </mat-expansion-panel-header>
            <div class="new-task">
                <form class="form" [formGroup]="form" (ngSubmit)=onSubmit()>
                    <div class="form-group">
                        <input type="text" class="input" formControlName="nameTask" [placeholder]="i.nameTask">
                    </div>
                    <div class="form-group">
                        <label for="description" class="text-label">Description</label>
                        <textarea formControlName="description" name="description" id="description" cols="30" rows="10">
                          {{i.description}}
                        </textarea>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="date" class="text-label">Date</label>
                            <input class="input" type="text" formControlName="date" name="date" id="date" [placeholder]="i.date">
                        </div>
                        <div class="form-group">
                            <label for="piority" class="text-label">Piority</label>
                            <select class="input" id="piority" formControlName="piority"> 
                              <option  [selected]="i.piority">{{i.piority}}</option>
                              <option value="Low">Low</option> 
                              <option value="Normal"> Normal</option> 
                              <option value="High"> High</option> 
                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-success update">Update</button>
                    </div>
                </form>
            </div>
        </mat-expansion-panel>
    </mat-accordion>



    <div class="footer">
        <div class="text-title ">
            Bulk Action:
        </div>

        <div class="box-flex">
            <button class="btn-primary button-bar">Done</button>
            <button class="btn-danger button-bar">Remove</button>

        </div>
    </div>
</div>
